<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connecting {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status.connected {
            background: #55efc4;
            color: #00b894;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            min-width: 200px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-danger {
            background: #d63031;
            color: white;
        }
        
        .btn-success {
            background: #00b894;
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .videos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .logs {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .videos {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ WebRTC Video Chat</h1>
        
        <div class="status" id="status">
            <span>Disconnected</span>
        </div>
        
        <div class="controls">
            <input type="text" id="username" placeholder="Enter your username" value="User1">
            <button class="btn-primary" id="connectBtn">Connect</button>
            <button class="btn-danger" id="disconnectBtn" disabled>Disconnect</button>
        </div>
        
        <div class="videos">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Peer</div>
            </div>
        </div>
        
        <div class="logs" id="logs"></div>
    </div>

    <script>
        // Configuration
        const WS_URL = 'ws://localhost:8080/ws';
        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // DOM Elements
        const statusEl = document.getElementById('status');
        const usernameInput = document.getElementById('username');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const logsEl = document.getElementById('logs');

        // State
        let ws = null;
        let pc = null;
        let localStream = null;
        let roomId = null;
        let peerId = null;

        // Logging
        function log(message, type = 'info') {
            console.log(message);
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.style.color = type === 'error' ? '#d63031' : type === 'success' ? '#00b894' : '#2d3436';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsEl.insertBefore(entry, logsEl.firstChild);
        }

        // Update UI
        function updateStatus(status, isConnected) {
            statusEl.textContent = status;
            statusEl.className = `status ${isConnected ? 'connected' : 'connecting'}`;
            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            usernameInput.disabled = isConnected;
        }

        // Get user media
        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                log('Local stream started', 'success');
                return true;
            } catch (error) {
                log('Error accessing media devices: ' + error.message, 'error');
                alert('Please allow camera and microphone access');
                return false;
            }
        }

        // Create peer connection
        function createPeerConnection() {
            pc = new RTCPeerConnection(ICE_SERVERS);

            // Add local tracks to peer connection
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            // Handle remote track
            pc.ontrack = (event) => {
                log('Received remote track', 'success');
                remoteVideo.srcObject = event.streams[0];
            };

            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    log('Sending ICE candidate');
                    sendMessage({
                        type: 'candidate',
                        payload: {
                            candidate: event.candidate.candidate,
                            sdpMid: event.candidate.sdpMid,
                            sdpMLineIndex: event.candidate.sdpMLineIndex
                        }
                    });
                }
            };

            // Connection state changes
            pc.onconnectionstatechange = () => {
                log('Connection state: ' + pc.connectionState);
                if (pc.connectionState === 'connected') {
                    updateStatus('Connected to peer', true);
                }
            };

            log('Peer connection created');
        }

        // Send message via WebSocket
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        // Handle incoming messages
        async function handleMessage(data) {
            const msg = JSON.parse(data);
            log(`Received: ${msg.type}`);

            switch (msg.type) {
                case 'ready':
                    roomId = msg.roomId;
                    log(`Joined room: ${roomId}`, 'success');
                    updateStatus('Waiting for peer...', false);
                    break;

                case 'join':
                    peerId = msg.from;
                    log(`Peer joined: ${msg.username || msg.from}`, 'success');
                    updateStatus('Creating offer...', false);
                    
                    // Create and send offer
                    createPeerConnection();
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    sendMessage({
                        type: 'offer',
                        payload: {
                            type: 'offer',
                            sdp: offer.sdp
                        }
                    });
                    log('Offer sent');
                    break;

                case 'offer':
                    log('Received offer, creating answer');
                    createPeerConnection();
                    await pc.setRemoteDescription(new RTCSessionDescription({
                        type: 'offer',
                        sdp: msg.payload.sdp
                    }));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendMessage({
                        type: 'answer',
                        payload: {
                            type: 'answer',
                            sdp: answer.sdp
                        }
                    });
                    log('Answer sent');
                    break;

                case 'answer':
                    log('Received answer');
                    await pc.setRemoteDescription(new RTCSessionDescription({
                        type: 'answer',
                        sdp: msg.payload.sdp
                    }));
                    break;

                case 'candidate':
                    if (pc && msg.payload) {
                        await pc.addIceCandidate(new RTCIceCandidate({
                            candidate: msg.payload.candidate,
                            sdpMid: msg.payload.sdpMid,
                            sdpMLineIndex: msg.payload.sdpMLineIndex
                        }));
                        log('ICE candidate added');
                    }
                    break;

                case 'leave':
                    log('Peer left', 'error');
                    cleanup();
                    updateStatus('Peer disconnected. Waiting for new peer...', false);
                    break;
            }
        }

        // Connect to signaling server
        async function connect() {
            const username = usernameInput.value.trim() || 'Anonymous';
            
            updateStatus('Connecting...', false);
            log('Connecting to signaling server...');

            // Start local stream
            if (!await startLocalStream()) {
                updateStatus('Disconnected', false);
                return;
            }

            // Connect to WebSocket
            ws = new WebSocket(`${WS_URL}?username=${encodeURIComponent(username)}`);

            ws.onopen = () => {
                log('WebSocket connected', 'success');
                updateStatus('Connected, joining room...', false);
                
                // Send join message
                sendMessage({
                    type: 'join',
                    username: username
                });
            };

            ws.onmessage = (event) => {
                handleMessage(event.data);
            };

            ws.onerror = (error) => {
                log('WebSocket error: ' + error, 'error');
            };

            ws.onclose = () => {
                log('WebSocket disconnected', 'error');
                cleanup();
                updateStatus('Disconnected', false);
            };
        }

        // Disconnect
        function disconnect() {
            log('Disconnecting...');
            
            if (ws) {
                sendMessage({ type: 'leave' });
                ws.close();
            }
            
            cleanup();
            updateStatus('Disconnected', false);
        }

        // Cleanup
        function cleanup() {
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            roomId = null;
            peerId = null;
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connect();
        });

        // Initial log
        log('Client ready. Enter username and click Connect.');
    </script>
</body>
</html>
